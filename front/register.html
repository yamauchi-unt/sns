<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNS | 新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SNS</span>
        </div>
    </nav>
    <!-- header end -->
    <!-- main start -->
    <div>
        <a href="login.html" class="btn btn-default">&lt; ログイン</a>
        <!-- content start -->
        <div class="container">
            <h1 class="mb-4 text-center">新規登録</h1>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="userId" class="form-label">ユーザID<small class="text-danger ps-3">*必須</small></label>
                            <input type="text" id="userId" class="form-control" required maxlength="30" placeholder="※半角英数字_(ｱﾝﾀﾞｰｽｺｱ)のみ">
                            <!-- <div id="errorUserId" class="form-text text-danger">ユーザIDを入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="userName" class="form-label">ユーザ名<small class="text-danger ps-3">*必須</small></label>
                            <input type="text" id="userName" class="form-control" required maxlength="30">
                            <!-- <div id="errorUserName" class="form-text text-danger">ユーザ名を入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="password1" class="form-label">パスワード<small class="text-danger ps-3">*必須</small></label>
                            <input type="password" id="password1" class="form-control" required placeholder="※半角英数字8文字以上">
                            <!-- <div id="errorPassword1" class="form-text text-danger">パスワードを入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="password2" class="form-label">パスワード（確認用）<small class="text-danger ps-3">*必須</small></label>
                            <input type="password" id="password2" class="form-control" required>
                            <!-- <div id="errorPassword2" class="form-text text-danger">パスワード（確認用）を入力してください。</div> -->
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">新規登録</button>
            </form>
        </div>
        <!-- content end -->
    </div>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
