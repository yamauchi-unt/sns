<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNS | ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SNS</span>
        </div>
    </nav>
    <!-- header end -->
    <!-- main start -->
    <div>
        <a href="register.html" class="btn btn-default">&lt; 新規登録</a>
        <!-- content start -->
        <div class="container">
            <h1 class="mb-4 text-center">ログイン</h1>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="userId" class="form-label">ユーザID<small class="text-danger ps-3">*必須</small></label>
                            <input type="text" id="userId" class="form-control">
                            <div id="errorUserId" class="form-text text-danger"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード<small class="text-danger ps-3">*必須</small></label>
                            <input type="password" id="password" class="form-control">
                            <div id="errorPassword" class="form-text text-danger"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
                <div id="errorLogin" class="form-text text-danger"></div>
            </form>
        </div>
        <!-- content end -->
    </div>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/module/config.js"></script>
    <script src="js/module/Validator.js"></script>
    <script src="js/module/TokenManager.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
