    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">SNS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <a class="nav-link active" aria-current="page" href="timeline.html">タイムライン</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="creat-post.html">投稿</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="mypage.html">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header end -->
    <!-- main start -->
    <div>
        <a href="mypage.html" class="btn btn-default">&lt; 戻る</a>
        <!-- content start -->
        <div class="container">
            <h1 class="mb-4 text-center">プロフィール編集</h1>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="userName" class="form-label">ユーザ名<small class="text-danger ps-3">*必須</small></label>
                            <input type="text" name="userName" id="userName" class="form-control" maxlength="30" value="User Name">
                            <!-- <div id="errorUserName" class="form-text text-danger">ユーザ名を入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="currentPass" class="form-label">現在のパスワード<small class="ps-3">*パスワード変更時のみ必須</small></label>
                            <input type="password" name="currentPass" id="currentPass" class="form-control">
                            <!-- <div id="errorCurrentPass" class="form-text text-danger">パスワードを入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="newPass1" class="form-label">新しいパスワード<small class="ps-3">*パスワード変更時のみ必須</small></label>
                            <input type="password" name="newPass1" id="newPass1" class="form-control"  placeholder="※半角英数字8文字以上">
                            <!-- <div id="errorNewPass1" class="form-text text-danger">新しいパスワードを入力してください。</div> -->
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="newPass2" class="form-label">新しいパスワード（確認用）<small class="ps-3">*パスワード変更時のみ必須</small></label>
                            <input type="password" name="newPass2" id="newPass2" class="form-control">
                            <!-- <div id="errorNewPass2" class="form-text text-danger">新しいパスワード（確認用）を入力してください。</div> -->
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">変更する</button>
            </form>
        </div>
        <!-- content end -->
    </div>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
