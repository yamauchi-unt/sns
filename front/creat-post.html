<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="timeline.html">SNS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <a class="nav-link active" aria-current="page" href="timeline.html">タイムライン</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="creat-post.html">投稿</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link" href="mypage.html">マイページ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header end -->
    <!-- main start -->
    <div>
        <!-- content start -->
        <div class="container">
            <h1 class="my-4 text-center">投稿</h1>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="image" class="form-label">画像<small class="text-danger ps-3">*必須</small></label>
                            <input type="file" name="image" id="image" class="form-control" required accept="image/jpeg" onchange="previewImage()">
                            <div class="mt-3" id="imagePreviewContainer"></div>
                            <div id="errorImage" class="form-text text-danger"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="message" class="form-label">本文<small class="text-danger ps-3">*必須</small></label>
                            <textarea name="message" id="message" class="form-control" required cols="30" rows="5"></textarea>
                            <div id="errorMessage" class="form-text text-danger"></div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">投稿する</button>
            </form>
        </div>
        <!-- content end -->
    </div>
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/module/config.js"></script>
    <script src="js/module/common.js"></script>
    <script src="js/module/TokenManager.js"></script>
    <script src="js/module/Validator.js"></script>
    <script src="js/creat-post.js"></script>
</body>
</html>
